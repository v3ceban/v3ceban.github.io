<!DOCTYPE html>

    <title>Meow</title>
    <script src="https://kit.fontawesome.com/ed9239fef9.js" crossorigin="anonymous"></script>
    <script>
        var Hugs = prompt("How many hugs would you like today? :3");
        if (Hugs == 1) {
            alert("Here's your hug :3");
        } else if (Hugs > 10) {
            alert(`Oh, you're greedy! Alright, here are your ${Hugs} hugs :3`)
        } else if (Hugs > 0) {
            for (let i = 1; i <= Hugs; i++) {
                alert("Here's your hug number " + i);
                if (i == Hugs) {
                    alert("You got all your hugs :3");
                };
            };
        } else {
            alert("Don't you want to get any hugs? Fine :( Refresh the page if you change your mind!");
        };
    </script>
</head>

    <script>
        var modal = document.getElementById("popUp");
        var modalOpn = document.getElementById("btn");
        var modalExt = document.getElementsByClassName("closeBtn");

        modalOpn.addEventListener("click", openModal);

        modalExt[0].addEventListener("click", closeModal);
        modalExt[1].addEventListener("click", closeModal);

        function openModal() { modal.style.display = "flex"; }

        function closeModal() { modal.style.display = "none"; }
    </script>

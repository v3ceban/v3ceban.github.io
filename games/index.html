                <section class="user-choice">

                    <picture id="user-choice">
                        <source srcset="./assets/RockPaper/thinking.avif" type="image/avif">

                </section>

                </section>

                    <p>Result:</p>
                    <picture id="result">
                        <source srcset="./assets/RockPaper/hope.avif" type="image/avif">
                        <img src="./assets/RockPaper/hope.png" alt="hope">
                    </picture>
                </section>
            </div>

            <section class="buttons">
                <h3>Choose:</h3>
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </section>
        </section>
        <section class="game Memory">
            <h2>Memory JS</h2>
            <p>Score: <span id="MemoryScore">Not Started</span></p>
